<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9">
            <!-- we should make this hero unit a include -->
            <div class="hero-unit">
                <div id="lostpassword-form"  align=center>
                    <META HTTP-EQUIV="content-type" CONTENT="text/html;charset = UTF-8">
                    <form class="form-horizontal" action="." method="POST">
                        <fieldset>
                            <legend data-lift-id="title">Lost Password</legend>
                            <div class="control-group">
                                <label class="control-label" for="email"><span class="lift:Loc.locid=Email">Email</span></label>
                                <div class="controls">
                                    <input type="email" id="email" name="username" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" name="save" class="btn">Sign in</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
